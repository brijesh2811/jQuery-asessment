<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .slider {
            position: relative;
            max-width: 100%;
            overflow: hidden;
        }

        .slides {
            display: grid;
            grid-row: 3;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            flex: 0 0 100%;
        }

        img {
            width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="slider">
        <div class="slides">
            <div class="slide">
                <img src="image1.jpg" alt="Slide 1">
            </div>
            <div class="slide">
                <img src="image2.jpg" alt="Slide 2">
            </div>
            <div class="slide">
                <img src="image3.jpg" alt="Slide 3">
            </div>
            <div class="slide">
                <img src="image4.jpg" alt="slide 4">
            </div>
            <div class="slide">
                <img src="image5.jpg" alt="slide 5">
            </div>
            <div class="slide">
                <img src="image6.jpg" alt="slide 6">
            </div>
            <div class="slide">
                <img src="image7.jpg" alt="slide 7">
            </div>
            <div class="slide">
                <img src="image8.jpg" alt="slide 8">
            </div>
            <div class="slide">
                <img src="image9.jpg" alt="slide 9">
            </div>
        </div>
        <button class="prev" onclick="moveSlide(-1)">Previous</button>
        <button class="next" onclick="moveSlide(1)">Next</button>
    </div>
    <script>
        let slideIndex = 0;
        showSlide(slideIndex);

        function moveSlide(n) {
            showSlide(slideIndex += n);
        }

        function showSlide(n) {
            const slides = document.getElementsByClassName("slide");
            if (n >= slides.length) {
                slideIndex = 0;
            }
            if (n < 0) {
                slideIndex = slides.length - 1;
            }
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex].style.display = "block";
        }

    </script>
</body>

</html>
